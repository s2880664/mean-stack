<div data-ng-controller="ComicsController">

	<section data-ng-init="findOne()" class="container">
		<h1 data-ng-bind="comic.title" class="padding"></h1>
		<p data-ng-bind="comic.description" class="padding"></p>
		<p data-ng-bind="comic.publishDate" class="padding"></p>
		<a href="/#!/comics/{{comic._id}}/edit" class="padding">edit</a>
		<a href="#" data-ng-click="delete();" class="padding">delete</a>
	</section>
	
</div>
